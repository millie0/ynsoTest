<!DOCTYPE html>

<head>

<body>
    <header class="header_import">
    </header>
    <main>
        <div class="content_wrap_result">
            <div class="certificate">
                <!-- <img src="../img/toeic_certificate.jpg" alt=""> -->
                <div class="test_name fw-m">
                    <span class="toeic fz-l">多益</span>
                    <span class="fz-n practice-test">模擬測驗</span>
                    <span class="toeic-practice-test fz-n"> TOEIC practice test</span>
                </div>
                <div class="test_subject">多益英文國際通用語言測驗 - 聽讀 </div>
                <div class="test_result">測驗結果</div>
                <div class="translation_section">
                    <p class="translate_text fz-n">Certificate of Achievement </p>
                    <p class="translate_text fz-s">This is to certify that you achieved the following scores on the </p>
                    <p class="translate_text fz-s">Test
                        of English fot International Communication</p>
                </div>
                <div class="test_score">
                    <table cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <td class="ur-score">RESULTS</td>
                                <td class="ur-score">對 / 錯</td>
                                <td class="ur-score">分數</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Listening</td>
                                <td class="fz-s fw-l">88 / 12</td>
                                <td class="fz-s fw-l">470</td>
                            </tr>
                            <tr>
                                <td>Reading</td>
                                <td class="fz-s fw-l">76 / 24</td>
                                <td class="fz-s fw-l">400</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td class="fz-s fw-l">164 / 36</td>
                                <td class="fz-s fw-l">870</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btn_group">
                <a class="btn btn_sec" href="../test/2.test_info.html">再測一次</a>
                <a class="btn btn_pri" href="../test/1.selection.html">選擇其他測驗</a>
            </div>
            <div class="ad_section">
                <div class="ad_72890">
                    <img class="ad_pic_72890" src="../img/ads_72890.jpeg" alt="">
                </div>
                <div class="ad_300100">
                    <img class="ad_pic_300100" src="../img/ads_300100.jpeg" alt="">
                </div>
            </div>
        </div>
