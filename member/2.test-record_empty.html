<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.test-record</title>
    <link rel="stylesheet" href="../layout/0.header.css">
    <link rel="stylesheet" href="../layout/0.common.css">
    <link rel="stylesheet" href="./css/0.member-common.css">
    <link rel="stylesheet" href="./css/2.test-record.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- select2 -->
    <link href="../select2/select2.min.css" rel="stylesheet" />
</head>

<body>
    <header class="header_import">
    </header>
    <main>

        <div class="content_wrap">
            <div class="white_wrap_member">
                <div class="member_menu">
                    <div class="title_menu">會員中心</div>
                    <ul class="menu_ul">
                        <li id="menu_info" class="menu_list menu_list--active">會員資料</li>
                        <li id="menu_record" class="menu_list">考試紀錄</li>
                    </ul>
                </div>
                <div class="member_content_empty">
                    <div class="title_member">
                        考試紀錄 ( 0 )
                    </div>
                    <section class="test_record_form">
                        <div class="form_title_row">
                            <div class="title_main d-flex">
                                <p class="form_title form_title_date">日期</p>
                                <p class="form_title form_title_name">考試名稱</p>
                            </div>
                            <div class="title_score d-flex">
                                <p class="form_title">對/錯</p>
                                <p class="form_title">聽力</p>
                                <p class="form_title">閱讀</p>
                                <p class="form_title">總分</p>
                            </div>
                        </div>
                    </section>
                    <div class="empty_group d-flex">
                        <div class="img_flower"><img src="../icon/empty-flower.png" alt=""></div>
                        <p>尚無內容</p>
                    </div>

                    <section class="page-number-sec">
                        <div class="page-number p-n--disabled arr-2l"><img src="../icon/arr-l-db.png" alt=""></div>
                        <div class="page-number p-n-active">1</div>
                        <div class="page-number p-n--disabled arr-1r"><img src="../icon/arr-r-db.png" alt=""></div>
                    </section>
                </div>


            </div>
        </div>

    </main>


    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!-- jq CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>

    </script>

    <script src="../layout/0.header.js"></script>
</body>

</html>
